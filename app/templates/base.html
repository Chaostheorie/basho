<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5"
    />
    <title>Basho{% if SITENAME is defined -%}{{ SITENAME }}{% endif -%}</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href='{{ url_for("static", filename="css/bootstrap.min.css") }}'
    />
    <link
      rel="stylesheet"
      href='{{ url_for("static", filename="css/bootstrap-material-design.min.css") }}'
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free/css/all.min.css') }}">

    <!-- Favicon bullshit -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/favicon/safari-pinned-tab.svg') }}" color="#343a40">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}">
    <meta name="apple-mobile-web-app-title" content="Basho">
    <meta name="application-name" content="Basho">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="{{ url_for('static', filename='images/favicon/browserconfig.xml') }}">
    <meta name="theme-color" content="#ffffff">
    
  </head>
  <body class="{% block body-%}{% endblock -%}">
    <nav class="navbar py-1 px-2 bg-dark navbar-expand-lg navbar-dark">
      <a class="navbar-brand mb-0 pb-0" href="/">
        <i class="fas fa-door-open"></i>
        Basho 
      </a>
      <button
        class="navbar-toggler my-2"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- dark -->
      <div
        class="collapse navbar-toggleable-md navbar-collapse justify-content-end"
        id="navbarText"
      >
        <ul class="navbar-nav h-100 justify-content-end">
          <li class="nav-item">
            <a
              class="nav-link mb-0 btn text-white {% if active is defined and active == 'events' -%}active{% endif -%}"
              href="/rooms/events"
              >{{ gettext("Events") }}</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link mb-0 btn text-white {% if active is defined and active == 'rooms' -%}active{% endif -%}"
              href="/rooms/"
              >{{ gettext("Rooms") }}</a
            >
          </li>
          <li class="nav-item">
              <a
                class="btn nav-link mb-0 text-white dropdown-toggle"
                id="profile-nav-label"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                {{ gettext("Profile") }}
              </a>

              <div
                class="dropdown-menu mx-1 dropdown-dark dropdown-menu-right"
                aria-labelledby="profile-nav-label"
              >
                <button class="dropdown-item dropdown-item-dark" type="button">
                  {{ gettext("Login") }}
                </button>
                <button class="dropdown-item dropdown-item-dark" type="button">
                  {{ gettext("Profile") }}
                </button>
                <button class="dropdown-item dropdown-item-dark" type="button">
                  {{ gettext("Logout") }}
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="{% block content_container -%}container my-4{% endblock -%}">
      {% block content -%} {% endblock content -%}
    </div>
  </body>
  <!-- JS -->
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-material-design.min.js') }}"></script>
  <script>
    $(document).ready(function () {
      $("body").bootstrapMaterialDesign();
      $(".dropdown-toggle").dropdown();
    });
  </script>
  {% block javascript -%}{% endblock -%}
</html>
